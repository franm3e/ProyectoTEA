    <form class="formulario">
        <h2>Dar de alta usuario</h2>
        <hr>
        <h5>Datos Personales</h5>
        <div class="cuadro">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label>Nombre</label>
                    <input class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label>Apellidos</label>
                    <input class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label>Género</label>
                    <input class="form-control" placeholder="Masculino/Femenino">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label>País</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label>Localidad</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label>Provincia</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label>Dirección</label>
                <input type="text" class="form-control" placeholder="Calle Ejemplo, Nº1, 2D">
            </div>
        </div>
        <h5>Información Padre/Madre o Tutor</h5>
        <div class="cuadro">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label>Nombre</label>
                    <input class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label>Apellidos</label>
                    <input class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label>DNI/NIF</label>
                    <input class="form-control" >
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label>Género</label>
                    <input class="form-control" placeholder="Masculino/Femenino">
                </div>
                <div class="form-group col-md-4">
                    <label>Teléfono</label>
                    <input class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label>Email</label>
                    <input type="email" class="form-control">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label>País</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label>Localidad</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label>Provincia</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label>Dirección</label>
                <input type="text" class="form-control" placeholder="Calle Ejemplo, Nº1, 2D">
            </div>
        </div>

        <h5>Fortalezas Personales y Contextuales</h5>
        <div class="cuadro">
            <div class="form-group">
                <div class="form-row">
                    <div class="form-check col-md-4">
                        <input type="checkbox" id="lectura">
                        <label class="form-check-label" for="lectura">Lectura</label>
                  </div>
                <div class="form-check col-md-4">
                        <input type="checkbox" id="escritura">
                        <label class="form-check-label" for="escritura">Escritura</label>
                  </div>
                    <div class="form-check col-md-4">
                        <input  type="checkbox" id="autonomo">
                        <label class="form-check-label" for="autonomo">Autónomo</label>
                  </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-row">
                    <div class="form-check col-md-4">
                        <input type="checkbox" id="Creativo">
                        <label class="form-check-label" for="Creativo">Creativo</label>
                  </div>
                <div class="form-check col-md-4">
                        <input type="checkbox" id="interes">
                        <label class="form-check-label" for="interes">Muestra Interes</label>
                  </div>
                    <div class="form-check col-md-4">
                        <input type="checkbox" id="Participativo">
                        <label class="form-check-label" for="Participativo">Participativo</label>
                  </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-row">
                    <div class="form-check col-md-4">
                        <input type="checkbox" id="Normas">
                        <label class="form-check-label" for="Normas">Respeta Normas</label>
                  </div>
                <div class="form-check col-md-4">
                        <input type="checkbox" id="Comunicacion">
                        <label class="form-check-label" for="Comunicacion">Comunicación Oral</label>
                  </div>
                    <div class="form-check col-md-4">
                        <input type="checkbox" id="ToleraFrustracion">
                        <label class="form-check-label" for="ToleraFrustracion">Tolera Frustración</label>
                  </div>
                </div>
            </div>
        </div>
        <h5>Evaluaciones</h5>
        <div class="cuadro">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label>Evaluacion de CI</label>
                    <input class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label>Audiometria</label>
                    <input class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label>Diagnóstico psicosocial</label>
                    <input class="form-control" >
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Evaluacion psicológica</label>
                    <input class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label>Examen Visual</label>
                    <input class="form-control">
                </div>
            </div>

        </div>
        <h5>Observaciones</h5>
        <textarea class="form-control" id="textArea" rows="3"></textarea>
        <button type="submit" class="btn btn-primary">Añadir Usuario</button>
    </form>


</body>
