<!DOCTYPE html>
<html lang="en">
<head>
  <title>Asociación Desarrollo - Iniciar Sesión</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="http://www.autismoalbacete.org/images/favicon2.png" rel="shortcut icon" type="image/vnd.microsoft.icon">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="js/login.js"></script>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body style="background: #efefef">
    <div class="container">
            <div class="row align-items-center justify-content-center">
                    <div class="col align-self-center">
                            <div class="card text-center" style="margin-top: 50px">
                                    <article class="card-body">
                                        <h4 class="card-title text-center mb-4 mt-1">Iniciar Sesión</h4>
                                        <img src="images/logo_big.jpg" alt="Asociación Desarrollo" height="100px">
                                        <hr>
                                        <!-- <p class="text-success text-center">Some message goes here</p> -->
                                        <form>
                                        <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                            </div>
                                            <input id="userEmail" name="" class="form-control" placeholder="Usuario o correo electrónico">
                                        </div>
                                        </div>
                                        <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                            </div>
                                            <input class="form-control" placeholder="******" type="password">
                                        </div>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary btn-block" onclick="check(event)"> Entrar  </button>
                                        </div>
                                        <p class="text-center"><a href="#" class="btn">¿Olvidaste tu contraseña?</a></p>
                                        </form>
                                    </article>
                                </div>
                    </div>
                  </div>

    </div>
</body>
</html>
